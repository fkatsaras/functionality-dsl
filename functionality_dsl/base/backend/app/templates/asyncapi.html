<!DOCTYPE html>
<html>
  <head>
    <title>AsyncAPI Documentation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@asyncapi/react-component@2/styles/default.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #fff;
      }
      #asyncapi {
        width: 100%;
        min-height: 100vh;
      }
      /* Loading state */
      #asyncapi:empty::before {
        content: "Loading AsyncAPI documentation...";
        display: block;
        padding: 2rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="asyncapi"></div>

    <script src="https://unpkg.com/@asyncapi/react-component@2/browser/standalone/index.js"></script>
    <script>
      AsyncApiStandalone.render({
        schema: {
          url: '/asyncapi.yaml'
        },
        config: {
          show: {
            sidebar: true
          }
        }
      }, document.getElementById('asyncapi'));
    </script>
  </body>
</html>
