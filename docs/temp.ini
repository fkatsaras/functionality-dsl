\subsection{Πηγή (Source)}

Το \textbf{Source} αναπαριστά μια εξωτερική πηγή δεδομένων ή πληροφοριακό σύστημα από το οποίο αντλείται λειτουργικότητα. Η έννοια αυτή λειτουργεί ως επίπεδο αφαίρεσης: οι λεπτομέρειες πρόσβασης (πρωτόκολλο, διευθύνσεις, παραμετροποίηση) δεν αποτυπώνονται ως προστακτική λογική, αλλά συμπυκνώνονται σε ένα δηλωτικό αντικείμενο που μπορεί να αξιοποιηθεί από τον μεταγλωττιστή.

Στο μεταμοντέλο έχουν προβλεφθεί δύο εξειδικεύσεις. Με το \textbf{SourceREST} περιγράφονται εξωτερικά REST APIs, μαζί με την απαιτούμενη πληροφορία (π.χ. URL, παραμέτρους και υποστηριζόμενες λειτουργίες CRUD). Με το \textbf{SourceWS} περιγράφονται κανάλια WebSocket για ασύγχρονη επικοινωνία τύπου publish/subscribe.

Προαιρετικά, μια πηγή μπορεί να συνδέεται με μηχανισμό αυθεντικοποίησης (\textbf{Auth}), ώστε να ορίζονται εξερχόμενα διαπιστευτήρια προς το εξωτερικό σύστημα.


Η \textbf{Entity} αποτελεί τον βασικό φορέα πληροφορίας στη γλώσσα. Μέσω της οντότητας αποτυπώνεται το σχήμα δεδομένων ως σύνολο γνωρισμάτων (\textbf{Attributes}) με τύπους και περιορισμούς. Η διάκριση μεταξύ «τι δεδομένα εκτίθενται» και «πώς παράγονται/υπολογίζονται» διατηρείται και εδώ: το σχήμα περιγράφεται στο επίπεδο του μεταμοντέλου, ενώ η υλοποίηση προκύπτει κατά την παραγωγή του backend.

Στο μεταμοντέλο διακρίνονται δύο κατηγορίες οντοτήτων. Οι \textbf{βασικές οντότητες} (Base Entities) περιγράφουν πρωτογενείς πόρους, συνδέονται με κάποια πηγή (\textbf{Source}) και μπορούν να υποστηρίξουν λειτουργίες CRUD. Τα γνωρίσματά τους είναι κατεξοχήν σχηματικά, δηλαδή ορίζονται τύποι και περιορισμοί.

Οι \textbf{σύνθετες οντότητες} (Composite Entities) ορίζονται «πάνω» σε γονικές οντότητες (parents) και εμπλουτίζουν το μοντέλο με υπολογιζόμενα γνωρίσματα, τα οποία ορίζονται μέσω εκφράσεων. Για τον λόγο αυτό θεωρούνται αμιγώς αναγνώσιμες (read-only) και δεν συνδέονται απευθείας με πηγή.

Κάθε \textbf{Attribute} αναγνωρίζεται από μοναδικό όνομα εντός της οντότητας και συνοδεύεται από προδιαγραφή τύπου (\textbf{TypeSpec}), στην οποία αποτυπώνονται ο βασικός τύπος, τυχόν μορφοποιητής και οι αντίστοιχοι περιορισμοί. Όπου απαιτείται, μπορεί να οριστεί και \textbf{έκφραση} για υπολογιζόμενα γνωρίσματα, ενώ η συμπεριφορά ενός γνωρίσματος επισημαίνεται με δείκτες όπως \texttt{@readonly}, \texttt{@optional} και \texttt{?} (nullable).

\subsection{Διακομιστής (Server)}

Το \textbf{Server} συγκεντρώνει ρυθμίσεις υποδομής που αφορούν την παραγόμενη εφαρμογή, όπως δικτυακές παραμέτρους, CORS και επίπεδο καταγραφής (logging). Οι ρυθμίσεις αυθεντικοποίησης δεν ενσωματώνονται στο \textbf{Server}: ορίζονται ανεξάρτητα στα \textbf{Auth} blocks και εφαρμόζονται σε επίπεδο οντοτήτων και πολιτικών πρόσβασης.

\subsection{Αυθεντικοποίηση (Auth)}

Το \textbf{Auth} αποτυπώνει μηχανισμούς αυθεντικοποίησης ως ανεξάρτητες έννοιες της γλώσσας, ώστε να μπορούν να αναφέρονται και να επαναχρησιμοποιούνται σε διαφορετικά σημεία της προδιαγραφής. Στο μεταμοντέλο υποστηρίζονται πολλαπλές μορφές αυθεντικοποίησης, ώστε να καλύπτονται τόσο stateless όσο και stateful σενάρια.

Συγκεκριμένα, υποστηρίζονται οι τύποι \textbf{AuthJWT} (JSON Web Tokens), \textbf{AuthSession} (συνεδρίες/cookies), \textbf{AuthAPIKey} (κλειδί API) και \textbf{AuthBasic} (HTTP Basic Authentication). Προαιρετικά, μέσω του \textbf{AuthDB} επιτρέπεται σύνδεση με εξωτερική βάση χρηστών (BYODB --- Bring Your Own Database), με αντιστοίχιση πεδίων που χρησιμοποιούνται για την ταυτοποίηση/εξουσιοδότηση.

\subsection{Ρόλοι και Έλεγχος Πρόσβασης}

Οι \textbf{Roles} αναπαριστούν ρόλους χρηστών για έλεγχο πρόσβασης βάσει ρόλων (Role-Based Access Control, RBAC). Η σύνδεση ενός ρόλου με μηχανισμό \textbf{Auth} θεωρείται υποχρεωτική, ώστε να είναι σαφές σε ποιο πλαίσιο αυθεντικοποίησης ερμηνεύονται οι ρόλοι.



Οι πολιτικές πρόσβασης σε οντότητες εκφράζονται μέσω του \textbf{AccessBlock}. Μέσω αυτού μπορεί να οριστεί ότι μια οντότητα είναι δημόσια προσβάσιμη (public), ότι απαιτείται απλή αυθεντικοποίηση (αναφορά σε \textbf{Auth}), ή ότι η πρόσβαση εξαρτάται από συγκεκριμένους ρόλους (\textbf{Roles}). Επιπλέον, μπορεί να περιγραφεί μεικτή πολιτική, όπου συνδυάζονται αυθεντικοποίηση και ρόλοι, καθώς και διαφοροποιημένη πρόσβαση ανά λειτουργία (read, create, update, delete), ώστε οι κανόνες να αντιστοιχούν με ακρίβεια στις διαθέσιμες ενέργειες του API.
